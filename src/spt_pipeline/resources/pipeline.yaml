    - action: GetFiles
      directory: "{_source}/Data/CARS"
      match: "*/CAR.VIV"
      dir_only: True
      recursive: True
      required: True
    - action: Foreach
      actions:
          - action: Car2GLTF
            destination: "{_destination}/import/cars/{_filename}/{_filename}.glb"
    - action: GodotRun
      workdir: "{_destination}"
      args: ["--import"]
