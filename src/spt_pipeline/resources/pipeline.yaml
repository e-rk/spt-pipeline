pipelines:
    - action: GetFiles
      directory: "{_source}/Data/TRACKS"
      match: "*/TR.FRD"
      dir_only: True
      required: True
    - action: Foreach
      actions:
          - action: Track2GLTF
            destination: "{_destination}/import/tracks/{_filename}/{_filename}.glb"
          - action: GodotPostprocess
            script: "{_destination}/pipeline/scripts/track-postprocess.gd"
